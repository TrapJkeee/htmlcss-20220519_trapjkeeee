<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="button">  
            <div class="button__main">
                <button type="button" class="button button__primary">Primary </button>
                <button type="button" class="button button__secondary">Secondary </button>
                <button type="button" class="button button__alternate">Alternate </button>
            </div>
        </div>
        <div class="disabled">
            <div class="disabled__main">
                <button type="button" class="button button__primary_disable">Primary </button>
                <button type="button" class="button button__secondary_disable">Secondary </button>
                <button type="button" class="button button__alternate_disable">Alternate </button>
            </div>
        </div>



        
        
    </body>
</html>
